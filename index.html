<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title> Calculator </title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-grid">
    <div class="output">
      <div class="previous-calc"></div>
      <div class="current-calc"></div>
    </div>
      <button class="double-b">C</button>
      <button>DEL</button>
      <button>รท</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>x</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button class="double-b">=</button>
      </div>
  </body>
  </html>
